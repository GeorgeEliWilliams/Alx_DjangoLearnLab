{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <h1>Login</h1>
  {% if messages %}{% for m in messages %}<p>{{ m }}</p>{% endfor %}{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>No account? <a href="{% url 'register' %}">Register</a></p>
</body>
</html>
